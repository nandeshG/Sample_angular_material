<div>
    <h2 mat-dialog-title>fill the form</h2>
    <mat-dialog-content [formGroup]="form">
        <mat-form-field>
            <mat-label>name</mat-label>
            <input type="text" matInput formControlName="empName">
        </mat-form-field>
        <br>
        <mat-form-field>
            <mat-label>Age</mat-label>
            <input type="text" matInput formControlName="age">
        </mat-form-field>
        <br>
        <mat-form-field>
            <mat-label>Works For</mat-label>
            <input type="text"  matInput formControlName="comapany">
        </mat-form-field>
    </mat-dialog-content>
    <mat-dialog-actions>
        <button mat-raised-button (click)="close()">back</button>
        <button mat-raised-button (click)="open()">Add Employee</button>
    </mat-dialog-actions>
</div>
